<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 10 Participation</title>
    <style>
        @media only screen and (max-width: 600px) {
            .large {display: none;}
        }
        @media only screen and (min-width: 600px) {
            .small {display: none;} 
        }
    </style>
</head>
<body>
    <p class="large">
        I'm large.
    </p>

    <p class="small">
        I'm small. 
    </p>
</body>
</html>
